<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital History Adventures - Interactive Course Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        .animate-in {
            animation: slideInFromBottom 0.5s ease-out;
        }
        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .group:hover .group-hover\:translate-x-1 {
            transform: translateX(0.25rem);
        }
        .group:hover .group-hover\:scale-105 {
            transform: scale(1.05);
        }
        .hover\:scale-105:hover {
            transform: scale(1.05);
        }
        .transition-all {
            transition: all 0.3s;
        }
        .transition-transform {
            transition: transform 0.3s;
        }
        .transition-colors {
            transition: color 0.3s, background-color 0.3s;
        }
        .backdrop-blur-lg {
            backdrop-filter: blur(16px);
        }
        .drop-shadow-lg {
            filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));
        }
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }
        .resize-vertical {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { ChevronRight, RotateCcw, BookOpen, Clock, Users, Settings, Save, Eye, Edit3 } = lucide;

        const HistoryAdventureGame = () => {

            const [playerName, setPlayerName] = useState('');
            const [showCourseInfo, setShowCourseInfo] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [editingScene, setEditingScene] = useState(null);

            const [scenes, setScenes] = useState({

                revolutionLeave: {

                moonlanding: {

                    choices: [

                        { text: "Trust Armstrong's piloting skills", action: () => setCurrentScene('moonTrust') },
                        { text: "Guide him to the nearest safe spot", action: () => setCurrentScene('moonGuide') }
                    ]
                },
                
                moonAbort: {
                    title: "The Safety Protocol",
                    image: "⚠️",
                    text: "You follow safety protocols, but Armstrong continues the landing anyway. The mission succeeds, but your overcaution is noted. Sometimes historical moments require calculated risks. Historical impact: LOW",

                    historicalNote: "The actual mission controllers chose to trust Armstrong's skills, leading to the historic landing with just 25 seconds of fuel remaining."

                moonGuide: {
                    title: "The Navigator",

            const currentSceneData = scenes[currentScene];

            const resetGame = () => {
                setCurrentScene('start');
                setPlayerName('');
                setShowCourseInfo(false);
            };

            const updateScene = (sceneId, updatedData) => {
                setScenes(prev => ({
                    ...prev,
                    [sceneId]: {
                        ...prev[sceneId],
                        ...updatedData
                    }
                }));
            };

            const AdminPanel = () => {
                const [tempSceneData, setTempSceneData] = useState({});

                const handleEditScene = (sceneId) => {
                    setEditingScene(sceneId);
                    setTempSceneData({ ...scenes[sceneId] });
                };

                const handleSaveScene = () => {
                    if (editingScene) {
                        updateScene(editingScene, tempSceneData);
                        setEditingScene(null);
                        setTempSceneData({});
                    }
                };

                const handleCancelEdit = () => {
                    setEditingScene(null);
                    setTempSceneData({});
                };

                const updateTempData = (field, value) => {
                    setTempSceneData(prev => ({
                        ...prev,
                        [field]: value
                    }));
                };

                const updateChoice = (index, field, value) => {
                    const newChoices = [...(tempSceneData.choices || [])];
                    newChoices[index] = {
                        ...newChoices[index],
                        [field]: value
                    };
                    setTempSceneData(prev => ({
                        ...prev,
                        choices: newChoices
                    }));
                };

                return React.createElement('div', { className: "mt-8 bg-white/10 backdrop-blur-lg rounded-3xl border border-white/20 p-8 shadow-2xl" },

                            React.createElement('div', { className: "flex gap-2" },
                                React.createElement('button', {
                                    onClick: handleSaveScene,
                                    className: "flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors"
                                },
                                    React.createElement(Save, { className: "w-4 h-4" }),
                                    "Save Changes"
                                ),
                                React.createElement('button', {
                                    onClick: handleCancelEdit,
                                    className: "bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors"
                                }, "Cancel")
                            )
                        ),
                        React.createElement('div', { className: "grid md:grid-cols-2 gap-6" },
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-white font-medium mb-2" }, "Title"),
                                React.createElement('input', {
                                    type: "text",
                                    value: tempSceneData.title || '',
                                    onChange: (e) => updateTempData('title', e.target.value),
                                    className: "w-full px-3 py-2 bg-black/30 border border-white/20 rounded-lg text-white focus:outline-none focus:border-purple-400"
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-white font-medium mb-2" }, "Image (Emoji or URL)"),
                                React.createElement('input', {
                                    type: "text",
                                    value: tempSceneData.image || '',
                                    onChange: (e) => updateTempData('image', e.target.value),
                                    className: "w-full px-3 py-2 bg-black/30 border border-white/20 rounded-lg text-white focus:outline-none focus:border-purple-400",
                                    placeholder: "🏛️ or https://example.com/image.jpg"
                                }),
                                React.createElement('div', { className: "mt-2 text-center" },
                                    tempSceneData.image && (tempSceneData.image.startsWith('http') || tempSceneData.image.startsWith('data:')) ?
                                        React.createElement('img', {
                                            src: tempSceneData.image,
                                            alt: "Preview",
                                            className: "w-32 h-32 object-cover rounded-lg mx-auto border border-white/20",
                                            onError: (e) => {
                                                e.target.style.display = 'none';
                                                e.target.nextSibling.style.display = 'block';
                                            }
                                        }) :
                                        tempSceneData.image ? React.createElement('div', { className: "text-4xl" }, tempSceneData.image) : null,

                        React.createElement('div', null,
                            React.createElement('label', { className: "block text-white font-medium mb-2" }, "Scene Text"),

                            React.createElement('textarea', {

                                onChange: (e) => updateTempData('historicalNote', e.target.value),
                                rows: 3,
                                className: "w-full px-3 py-2 bg-black/30 border border-white/20 rounded-lg text-white focus:outline-none focus:border-purple-400 resize-vertical"
                            })

                        tempSceneData.choices && React.createElement('div', null,
                            React.createElement('label', { className: "block text-white font-medium mb-4" }, "Choices"),
                            React.createElement('div', { className: "space-y-3" },
                                tempSceneData.choices.map((choice, index) =>
                                    React.createElement('div', { key: index, className: "bg-black/30 p-4 rounded-lg" },
                                        React.createElement('label', { className: "block text-gray-300 text-sm mb-1" }, `Choice ${index + 1} Text`),
                                        React.createElement('input', {
                                            type: "text",
                                            value: choice.text || '',
                                            onChange: (e) => updateChoice(index, 'text', e.target.value),
                                            className: "w-full px-3 py-2 bg-black/40 border border-white/20 rounded text-white focus:outline-none focus:border-purple-400"

                                )
                            )

                    ) : React.createElement('div', { className: "grid gap-4" },

                                    React.createElement('div', { className: "flex items-center justify-between mb-2" },

                                                        e.target.nextSibling.style.display = 'block';
                                                    }
                                                }) :
                                                React.createElement('span', { className: "text-3xl" }, scene.image),
                                            React.createElement('span', { className: "text-3xl hidden" }, "🖼️")

            };

                                React.createElement('div', { className: "flex flex-col sm:flex-row gap-4 items-center justify-center" },

                                        type: "text",
                                        value: playerName,
                                        onChange: (e) => setPlayerName(e.target.value),
                                        onKeyPress: (e) => e.key === 'Enter' && playerName.trim() && setCurrentScene('timePortal'),
                                        placeholder: "Enter your name...",
                                        className: "px-4 py-3 rounded-lg text-gray-900 text-lg font-medium border-2 border-purple-300 focus:border-purple-500 focus:outline-none min-w-64",

                                    })
                                )
                            ),
                            !currentSceneData.isNameInput && React.createElement('div', { className: "space-y-4 mb-6" },
                                currentSceneData.choices?.map((choice, index) =>
                                    React.createElement('button', {
                                        key: index,
                                        onClick: choice.action,
                                        className: "w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-between group"
                                    },
                                        React.createElement('span', { className: "text-left" }, choice.text),
                                        React.createElement(ChevronRight, { className: "w-5 h-5 group-hover:translate-x-1 transition-transform" })
                                    )
                                )
                            ),
                            currentSceneData.isNameInput && playerName.trim() && React.createElement('div', { className: "text-center" },
                                React.createElement('button', {
                                    onClick: () => setCurrentScene('timePortal'),
                                    className: "bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-4 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
                                }, "Begin Your Journey")
                            ),
                            currentSceneData.isEnding && currentSceneData.historicalNote && React.createElement('div', { className: "bg-amber-500/20 border border-amber-500/30 rounded-xl p-4 mb-6" },

                                    React.createElement(BookOpen, { className: "w-5 h-5 mr-2" }),

                                ),
                                React.createElement('p', { className: "text-amber-100 text-sm" }, currentSceneData.historicalNote)
                            ),
                            React.createElement('div', { className: "flex flex-wrap gap-4 justify-center" },
                                React.createElement('button', {
                                    onClick: resetGame,
                                    className: "flex items-center gap-2 bg-slate-600 hover:bg-slate-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300"
                                },
                                    React.createElement(RotateCcw, { className: "w-4 h-4" }),
                                    "Restart Adventure"

                                React.createElement('button', {
                                    onClick: () => setShowCourseInfo(!showCourseInfo),

                                },
                                    React.createElement(BookOpen, { className: "w-4 h-4" }),
                                    "Learn More About Our Course"
                                ),
                                React.createElement('button', {
                                    onClick: () => setShowAdmin(!showAdmin),
                                    className: "flex items-center gap-2 bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300"
                                },
                                    React.createElement(Settings, { className: "w-4 h-4" }),
                                    "Content Editor"
                                )
                            )
                        ),
                        showAdmin && React.createElement(AdminPanel),
                        showCourseInfo && React.createElement('div', { className: "mt-8 bg-white/10 backdrop-blur-lg rounded-3xl border border-white/20 p-8 shadow-2xl animate-in" },
                            React.createElement('h2', { className: "text-3xl font-bold text-white mb-6 text-center" }, "🎓 Digital History Course"),
                            React.createElement('div', { className: "grid md:grid-cols-3 gap-6 mb-6" },
                                React.createElement('div', { className: "text-center p-4 bg-black/20 rounded-xl" },
                                    React.createElement(Clock, { className: "w-8 h-8 text-purple-300 mx-auto mb-2" }),
                                    React.createElement('h3', { className: "text-white font-semibold mb-1" }, "Interactive Learning"),
                                    React.createElement('p', { className: "text-purple-200 text-sm" }, "Engage with history through immersive digital experiences")
                                ),
                                React.createElement('div', { className: "text-center p-4 bg-black/20 rounded-xl" },
